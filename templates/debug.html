<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page - Lecture Generator</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .debug-info { padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>üîß Debug Information</h1>
    
    <div class="debug-info">
        <h3>JavaScript Test</h3>
        <p id="js-status">JavaScript Loading...</p>
        <button onclick="testJS()">Test JavaScript</button>
    </div>

    <div class="debug-info">
        <h3>External Resources</h3>
        <p>TailwindCSS: <span id="tailwind-status">Testing...</span></p>
        <p>Font Awesome: <span id="fontawesome-status">Testing...</span></p>
    </div>

    <div class="debug-info">
        <h3>Console Logs</h3>
        <div id="console-logs"></div>
    </div>

    <script>
        console.log('üöÄ Debug page loaded');
        document.getElementById('js-status').textContent = 'JavaScript Working!';
        
        function testJS() {
            alert('JavaScript is functioning correctly!');
        }
        
        // Test external resources
        window.addEventListener('load', () => {
            console.log('‚úÖ Page fully loaded');
            
            // Test TailwindCSS
            const testEl = document.createElement('div');
            testEl.className = 'hidden';
            document.body.appendChild(testEl);
            const isHidden = window.getComputedStyle(testEl).display === 'none';
            document.getElementById('tailwind-status').textContent = isHidden ? '‚úÖ Working' : '‚ùå Failed';
            document.body.removeChild(testEl);
            
            // Test Font Awesome (simplified)
            const faTest = document.createElement('i');
            faTest.className = 'fas fa-home';
            document.body.appendChild(faTest);
            const hasFontFamily = window.getComputedStyle(faTest).fontFamily.includes('Font Awesome');
            document.getElementById('fontawesome-status').textContent = hasFontFamily ? '‚úÖ Working' : '‚ùå Failed';
            document.body.removeChild(faTest);
        });
        
        // Capture console errors
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const logDiv = document.getElementById('console-logs');
            logDiv.innerHTML += `<p style="color: red;">Error: ${msg} at ${url}:${lineNo}</p>`;
            return false;
        };
    </script>
</body>
</html>
